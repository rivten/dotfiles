# to put in ~/.config/alacritty/alacritty.yml
window:
    startup_mode: Maximized

font:
    normal:
        #family: Liberation Mono
        family: DejaVu Sans Mono
    size: 10.0

# from https://github.com/srcery-colors/srcery-terminal/blob/master/alacritty/srcery_alacritty.yml

# Colors (Srcery)
colors:
  # Default colors
  primary:
    background: '#1c1b19'
    foreground: '#fce8c3'

  # Cursor colors
  cursor:
    text: CellBackground
    cursor: '#fbb829'

  # Normal colors
  normal:
    black:   '#1c1b19'
    red:     '#ef2f27'
    green:   '#519f50'
    yellow:  '#fbb829'
    blue:    '#2c78bf'
    magenta: '#e02c6d'
    cyan:    '#0aaeb3'
    white:   '#d0bfa1'

  # Bright colors
  bright:
    black:   '#918175'
    red:     '#f75341'
    green:   '#98bc37'
    yellow:  '#fed06e'
    blue:    '#68a8e4'
    magenta: '#ff5c8f'
    cyan:    '#53fde9'
    white:   '#fce8c3'

shell:
    program: /usr/bin/zsh

scrolling:
    history: 1000
    multiplier: 3
    faux_multiplier: 3
    auto_scroll: false

key_bindings:
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: End,      mods: Shift,   action: ScrollToBottom }
  - { key: Home,     mods: Shift,   action: ScrollToTop    }
